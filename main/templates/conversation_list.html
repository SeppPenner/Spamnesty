{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Spamnesty</h1>
    <p class="lead">Fun with spam!</p>
</div>

<h3>Conversations</h3>
<div class="row">
    <div class="col-md-12">
        {% for conversation in conversations %}
        <p><a href="{% url "main:conversation-view" conversation.id %}">{{ conversation.id }}</a></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
